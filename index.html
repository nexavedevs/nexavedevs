<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
      />
      <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
      <link
         href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap"
         rel="stylesheet"
      />
      <link
         href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Montserrat:wght@300;400;500;600&display=swap"
         rel="stylesheet"
      />
      <!-- Bootstrap CSS -->
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
         integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="style.css" />
      <title>Nexave Devs</title>
   </head>
   <body class="position-relative">
      <div class="body-overlay">
         <img src="./images/hero-img.png" class="body-bg" alt="hero-img" />
      </div>
      <header
         class="header d-flex flex-column align-items-center justify-content-center text-white"
      >
         <h1 class="animate__animated animate__zoomIn display-2 font-weight-thin">
            Nexave Devs
         </h1>
         <p class="animate__animated animate__zoomIn h3" style="font-weight: 300">
            The Next Wave of Developers
         </p>

         <a
            href="mailto:nexavedevs@gmail.com"
            target="_blank"
            class="d-inline-block mt-2 mb-5 animate__animated animate__zoomIn"
            title="Contact"
         >
            <img src="./images/gmail-icon.svg" alt="email" width="60" />
         </a>
         <div class="mouse-container">
            <div class="mouse animate__animated animate__fadeInUp"></div>
         </div>
      </header>
      <section class="mt-5 pt-5">
         <div class="text-center">
            <h2 class="d-inline-block section-heading px-4 text-white display-5">Members</h2>
         </div>
         <div
            class="container-md mt-5 d-flex flex-wrap justify-content-center align-items-center text-white"
         >
            <div class="member">
               <img
                  data-aos="zoom-in"
                  src="./images/arjun.jpg"
                  alt="profile"
                  class="member-img rounded-circle"
               />
               <p class="h5 mt-4">Arjun Porwal</p>
            </div>
            <div class="member">
               <img
                  data-aos="zoom-in"
                  src="./images/paras.jpg"
                  alt="profile"
                  class="member-img rounded-circle"
               />
               <p class="h5 mt-4">Paras Arora</p>
            </div>
            <div class="member">
               <img
                  data-aos="zoom-in"
                  src="./images/mukul.jpg"
                  alt="profile"
                  class="member-img rounded-circle"
               />
               <p class="h5 mt-4">Mukul Chauhan</p>
            </div>
         </div>
      </section>
      <section class="mt-5 py-5">
         <div class="text-center">
            <h2 class="d-inline-block section-heading px-4 text-white display-5">Projects</h2>
         </div>
         <div class="d-flex flex-wrap align-items-center justify-content-evenly mt-2">
            <div
               data-aos="flip-right"
               data-aos-duration="1000"
               class="text-white mt-5 mx-2"
               style="width: 24rem"
            >
               <img src="./images/adalgo.png" alt="project-img" class="card-img-top" />
               <div
                  class="d-flex align-items-center justify-content-between py-3 px-3"
                  style="background: rgba(0, 0, 0, 0.1)"
               >
                  <h5 class="m-0 card-title">Adalgo Digital</h5>
                  <a class="btn btn-info" target="_blank" href="https://adalgodigital.netlify.app/"
                     >Live Link</a
                  >
               </div>
            </div>

            <div
               data-aos="flip-right"
               data-aos-duration="1000"
               data-aos-delay="150"
               class="text-white mt-5 mx-2"
               style="width: 24rem"
            >
               <img src="./images/adsclues.png" alt="project-img" class="card-img-top" />
               <div
                  class="d-flex align-items-center justify-content-between py-3 px-3"
                  style="background: rgba(0, 0, 0, 0.1)"
               >
                  <h5 class="m-0 card-title">Adsclues Media</h5>
                  <a class="btn btn-info" target="_blank" href="https://adsclues.in/">Live Link</a>
               </div>
            </div>

            <div
               data-aos="flip-right"
               data-aos-duration="1000"
               data-aos-delay="300"
               class="text-white mt-5 mx-2"
               style="width: 24rem"
            >
               <img src="./images/haridwartaxiservice.png" alt="project-img" class="card-img-top" />
               <div
                  class="d-flex align-items-center justify-content-between py-3 px-3"
                  style="background: rgba(0, 0, 0, 0.1)"
               >
                  <h5 class="m-0 card-title">Haridwar Taxi Service</h5>
                  <a
                     class="btn btn-info"
                     target="_blank"
                     href="https://haridwartaxiservice.netlify.app/"
                     >Live Link</a
                  >
               </div>
            </div>
         </div>
      </section>
      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
      <script>
         AOS.init();
      </script>
   </body>
</html>
